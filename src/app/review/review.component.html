
<br>
<h4 style="font-weight: bolder;">Review Management</h4><hr>

<div class="row">
    <div class="col" *ngFor="let chef of chefs">
        <div class="card" style="width: 250px;border-radius: 15px;">
            <div class="card-body">
                <div class="row">
                    <div class="col">

                    </div>
                    <div class="col">
                        <div class="card-image">
                            <img src="{{chef.Img}}" style="border-radius: 20px;width: 200px;height: 200px;">
                        </div><br>
                    </div>
                    <div class="col">

                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-2">

                    </div>
                    <div class="col-md-8" style="justify-self: center;">
                        <div class="card-title" style="font-weight: bolder;">
                            {{chef.name}}
                        </div>
                       <a [routerLink]="['reviewNlp',chef.id]"><button class="btn btn-sm btn-success" style="background-color: #22b573;" >+ Add review</button></a> 
                        <h6>Your review </h6>
                        <div>
                           {{chef.admin_review}}
                        </div><br>
                        <h6>Your rating </h6>
                        <ngb-rating [(rate)]="currentRate" [readonly]="true" [max]="5"></ngb-rating>
                    <div class="col-md-2">

                    </div>
                </div>
                
            </div>
        </div>
    </div>

   

    
</div>
