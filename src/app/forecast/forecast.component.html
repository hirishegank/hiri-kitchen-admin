<div class="container pt-5">
  <div class="row text-center">

    <div class="col-4 text-center">
      <p class="round">{{'170'}}</p>
      <br>
      <p class="h5">Forecasted Number of <b>Chefs</b></p>
    </div>

    <div class="col-4 ">
      <div class="round">{{'240'}}</div>
      <br>
      <p class="h5">Forecasted Number of <b>Users</b></p>
    </div>

    <div class="col-4 ">
      <div class="round">{{'289'}}</div>
      <br>
      <p class="h5">Total Number of <b>Orders</b></p>
    </div>

  </div>
  <div class="row justify-content-md-center pt-5">
    <div class="col-5 chart-wrapper p-3">
      <div class="row">
        <div class="col-12 text-center">
          <p class="h3 p-2">Most Popular Food</p>
        </div>
        <div class="col-12">
          <canvas width="100" height="100" id="barChartFood">{{BarChart1}}</canvas>
        </div>
      </div>

    </div>
    <div class="col-5 chart-wrapper p-3">
      <div class="row">
        <div class="col-12 text-center">
          <p class="h3 p-2">Most Popular Chef(s)</p>
        </div>
        <div class="col-12">
          <canvas width="100" height="100" id="barChartChef">{{BarChart2}}</canvas>
        </div>
      </div>
    </div>
  </div>
</div>
